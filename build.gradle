// Top-level build file where you can add configuration options common to all sub-projects/modules.
import org.ajoberstar.grgit.Grgit

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        // Gradle plugin
        classpath "com.android.tools.build:gradle:4.1.2"
        // Plugin for construct version from Git
        classpath 'org.ajoberstar.grgit:grgit-gradle:4.1.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

// Очистка папки сборки
task clean(type: Delete) {
    delete rootProject.buildDir
}

// Формирование версии сборки на основе Git
ext {
    git = Grgit.open(currentDir: projectDir)
    gitVersionName = git.describe(tags: true).split('-')[0]
    gitVersionCode = git.log().size()
}

// Вывод текущей версии проекта
task printVersion() {
    println("Version: $gitVersionName.$gitVersionCode")
}